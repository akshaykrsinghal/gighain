name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install --force
    - run : npm install pm2 -g
    - run : npm run build
    # - run : sudo cp -r /home/neosoft/gighain/build/. /var/www/html
    # - run: npm install -g yarn
    - run: pm2 restart 2
